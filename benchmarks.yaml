- id: hono
  name: Hono
  url: https://github.com/honojs/graphql-server
  lang: Bun
  server: HonoJS
  run:
    cmd: bun
    args: ["index.js"]
- id: tailcall
  name: Tailcall
  url: https://tailcall.run/
  lang: Rust
  server: Hyper
  run:
    cmd: tailcall
    args:
      - start
      - ./main.graphql
