- id: static-rust
  name: static-rust
  url: "https://actix.rs/"
  lang: Rust
  server: Actix Web
  run:
    cmd: ./target/release/static-rust
- id: strawberry
  name: Strawberry
  url: https://github.com/strawberry-graphql/strawberry
  lang: Python
  server: gunicorn
  run:
    cmd: pipenv
    args:
      [
        "run",
        "--",
        "gunicorn",
        "--log-level",
        "warning",
        "-w",
        <%= System.cpu_count.to_s %>,
        "-b",
        "127.0.0.1:8000",
        "app:app",
      ]
